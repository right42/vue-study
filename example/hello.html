<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <p>{{total}}</p>
        <count-button @plus="totalPlus"></count-button>
        <count-button @plus="totalPlus"></count-button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('count-button', {
            template : '<button @click="countPlus">{{count}}</button>',
            data() {
                return {
                    count : 0
                }
            },
            methods: {
                countPlus(){
                    this.count += 1;
                    this.$emit('plus');
                }
            },
        });

        var vm = new Vue({
            el : '#app',
            data(){
                return {
                    total : 0
                };
            },
            methods : {
                totalPlus(){
                    this.total += 1;
                }
            }
        });
    </script>

</body>
</html>
