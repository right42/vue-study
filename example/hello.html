<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <p :class="[activeClass, errorClass]">test</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                hasError : true,
                isActive : false,
                activeClass : 'active-on',
                errorClass : 'error-on'
            },
            computed: {
                classList : function(){
                    return {
                        active : this.isActive,
                        'text-danger' : this.hasError
                    }
                }
            },
        });
    </script>

</body>
</html>
