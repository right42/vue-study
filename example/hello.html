<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        test
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.directive('focus', {
           inserted : function(el){
               el.focus();
           } 
        });

        var vm = new Vue({
            el : '#app',
            data(){
                return {
                    currentView : 'home'
                }
            },
            render(h) {
                return h('h1', this.currentView);
            },
        });

    </script>

</body>
</html>
